<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Messaging View</title>

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>

  <body id="app">
    <template id="counter-template">
      Count is {{ count }} <button @click="increment">++</button>
    </template>

    <div v-scope="App({ initialCount: 1 })"></div>
    <div v-scope="App({ initialCount: 2 })"></div>
  </body>
</html>
