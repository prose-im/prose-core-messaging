<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Messaging</title>

    <style>
      #app {
        visibility: hidden;
      }
    </style>

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>

  <body
    id="app"
    v-scope="App()"
    @vue:mounted="mounted"
    :class="[
      'app--' + $context.style.theme,
      {
        'app--visible': isReady
      }
    ]"
  >
    <!-- CONTENT -->

    <div
      class="entry"
      v-for="entry in $store.feed.entries"
      v-scope="Entry(entry)"
      v-once
      :key="entry.id + '@' + (entry.updatedAt || 0)"
    >
      <div class="message" v-if="message" v-scope="Message(message)">
        <img class="avatar" v-scope="Avatar(user)" :src="avatarUrl" alt="" />

        <div class="message-inner" @vue:mounted="mounted">
          <div class="message-origin">
            <span class="message-origin-name">{{ user.name }}</span>

            <span v-if="date" class="message-origin-date">{{ date }}</span>
          </div>

          <div class="message-content">
            <p
              v-for="line in content"
              :key="line.id"
              class="message-content-line"
            >
              <span
                v-if="line.type === 'text'"
                v-scope="MessageLineText(line)"
                @vue:mounted="mounted"
                class="message-text"
              ></span>

              <span
                v-else-if="line.type === 'file'"
                v-scope="MessageLineFile(line)"
                @vue:mounted="mounted"
                class="message-file"
              ></span>

              <span v-else class="message-other">(?)</span>
            </p>
          </div>
        </div>
      </div>

      <div
        class="separator"
        v-else-if="separator"
        v-scope="Separator(separator)"
      >
        <span class="separator-label">{{ label }}</span>
      </div>
    </div>

    <!-- TEMPLATES -->

    <template id="template-message-line-text">
      <span v-if="html" v-html="html" class="message-text-inner"></span>
    </template>

    <template id="template-message-line-file">
      <span class="message-file-expander"> {{ file.name }} </span>

      <a :href="file.url" class="message-file-image" target="_blank">
        <img
          v-if="imageSize"
          :src="file.url"
          :width="imageSize.width || null"
          :height="imageSize.height || null"
          alt=""
        />
      </a>
    </template>
  </body>
</html>
