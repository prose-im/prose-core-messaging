<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Messaging</title>

    <style>
      #app {
        visibility: hidden;
      }
    </style>

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>

  <body
    v-scope="App()"
    @vue:mounted="mounted"
    @vue:unmounted="unmounted"
    :class="[
      'app--' + $context.style.theme,
      'app--platform-' + $context.style.platform,
      {
        'app--visible': isReady
      }
    ]"
    id="app"
  >
    <!-- CONTENT -->

    <div
      v-if="$store.feed.loaders.backwards"
      v-scope="Loader()"
      class="loader loader--backwards"
    ></div>

    <div
      v-for="entry in $store.feed.entries"
      v-scope="Entry(entry)"
      v-once
      :key="dayChangeCount + '/' + $context.i18n.code + '/' + entry.id + '@' + (entry.updatedAt || 0)"
      class="entry"
    >
      <div v-if="message" v-scope="Message(message)" class="message">
        <div
          v-for="(line, lineIndex) in content"
          :key="line.id"
          :data-line-id="line.id"
          :id="'message-' + line.id"
          :class="[
            'message-line',
            {
              'message-line--highlighted': (line.properties && line.properties.highlighted)
            }
          ]"
        >
          <span
            v-if="user"
            v-scope="Avatar(user)"
            @vue:mounted="mounted"
            class="message-avatar avatar"
          >
            <span
              v-if="lineIndex > 0"
              class="avatar-image avatar-image--ghost"
            ></span>

            <span
              v-else-if="avatarUrl"
              :style="{
                backgroundImage: ('url(\'' + avatarUrl + '\')')
              }"
              class="avatar-image"
            ></span>

            <span
              v-else
              :style="{ backgroundColor: defaultPalette }"
              class="avatar-image avatar-image--placeholder"
            >
              <span v-if="defaultInitials" class="avatar-initials">
                {{ defaultInitials }}
              </span>
            </span>
          </span>

          <div @vue:mounted="mounted" class="message-inner">
            <div v-if="user && lineIndex === 0" class="message-origin">
              <span class="message-origin-name"
                >{{ user.name || user.jid }}</span
              >
              <span v-if="date" class="message-origin-date">{{ date }}</span>

              <span
                v-if="attributes && attributes.length > 0"
                class="message-origin-attributes"
              >
                <span
                  v-for="attribute in attributes"
                  :title="$context.i18n._.attributes[attribute] || ''"
                  :class="[
                    'message-origin-attribute',
                    'message-origin-attribute--' + attribute
                  ]"
                ></span>
              </span>
            </div>

            <p class="message-content">
              <span
                v-if="line.type === 'text'"
                v-scope="MessageLineText(line)"
                @vue:mounted="mounted"
                class="message-text"
              ></span>

              <span
                v-else-if="line.type === 'file'"
                v-scope="MessageLineFile(line)"
                @vue:mounted="mounted"
                class="message-file"
              ></span>

              <span v-else class="message-other">(?)</span>

              <span v-if="line.reactions" class="message-reactions">
                <span
                  v-for="reactionData in line.reactions"
                  @click.stop="onReactionClick(line.id, reactionData.reaction, reactionData.authors)"
                  :key="'reaction/' + reactionData.reaction"
                  :class="[
                    'message-reaction',
                    {
                      'message-reaction--active': ($context.account.jid && reactionData.authors.includes($context.account.jid))
                    }
                  ]"
                >
                  <span class="message-reaction-image">
                    {{ reactionData.reaction }}
                  </span>

                  <span class="message-reaction-count">
                    {{ (reactionData.authors.length || 0) }}
                  </span>
                </span>
              </span>
            </p>
          </div>

          <div
            :class="[
              'message-actions',
              {
                'message-actions--locked': line.locks
              }
            ]"
          >
            <span
              @click.stop="onActionReactionsClick($event, line.id)"
              :title="$context.i18n._.actions.reactions"
              :class="[
                'message-action',
                'message-action--reactions',
                {
                  'message-action--active': (line.locks && line.locks.reactions === true)
                }
              ]"
            ></span>

            <span
              @click.stop="onActionMoreClick($event, line.id)"
              :title="$context.i18n._.actions.more"
              :class="[
                'message-action',
                'message-action--more',
                {
                  'message-action--active': (line.locks && line.locks.actions === true)
                }
              ]"
            ></span>
          </div>
        </div>
      </div>

      <div
        v-else-if="separator"
        v-scope="Separator(separator)"
        class="separator"
      >
        <span class="separator-label">{{ label }}</span>
      </div>
    </div>

    <div
      v-if="$store.feed.loaders.forwards"
      v-scope="Loader()"
      class="loader loader--forwards"
    ></div>

    <!-- TEMPLATES -->

    <template id="template-message-line-text">
      <span v-if="html" v-html="html" class="message-text-inner"></span>

      <span v-if="edited" class="message-text-flag">
        ({{ $context.i18n._.attributes.edited }})
      </span>
    </template>

    <template id="template-message-line-file">
      <span
        :class="[
          'message-file-inner',
          {
            'message-file-inner--expanded': isExpanded
          }
        ]"
      >
        <span class="message-file-expander" @click="onExpanderClick">
          {{ file.name }}
        </span>

        <a
          v-if="presentation === 'image'"
          :href="file.url"
          class="message-file-image"
          target="_blank"
          rel="noopener"
        >
          <span
            v-if="imageSize"
            :style="{
              backgroundImage: ('url(\'' + file.url + '\')'),
              width: (imageSize.width ? (imageSize.width + 'px') : null),
              height: (imageSize.height ? (imageSize.height + 'px') : null)
            }"
            class="message-file-thumbnail"
          ></span>
        </a>

        <ul v-else-if="presentation === 'other'" class="message-file-other">
          <li>
            <a
              :href="file.url"
              :download="file.name || file.url"
              rel="noopener"
              class="message-file-other-option message-file-other-option--get"
            ></a>
          </li>
        </ul>
      </span>
    </template>
  </body>
</html>
